<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            background: url('your-sunset-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ffcc00;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: black;
            color: white;
        }
        .no:hover {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container" class="question">What do you think about Tommy? ‚ú®</div>
        <div id="buttons-container" class="buttons">
            <button class="yes" onclick="nextQuestion(1)">I kind of like him</button>
            <button class="no" onclick="showEww()">ewww</button>
        </div>
    </div>

    <script>
        const questions = [
            { text: "Do you think he's funny? ‚ú®", positive: "Obviously", negative: "He wishes" },
            { text: "How do you feel about Tommy? ‚ù§Ô∏è", positive: "I love him maybe", negative: "A jerk" },
            { text: "Would you be his boyfriend? ‚ù§Ô∏è", positive: "Yes!!!", negative: "Yes" }
        ];
        let currentQuestion = 0;

        function nextQuestion(index) {
            if (index < questions.length) {
                document.getElementById("question-container").innerHTML = questions[index].text;
                document.getElementById("buttons-container").innerHTML = `
                    <button class='yes' onclick='nextQuestion(${index + 1})'>${questions[index].positive}</button>
                    <button class='no' onclick='showEww()'>${questions[index].negative}</button>
                `;
            } else {
                document.getElementById("question-container").innerHTML = "You said yes! üíñ";
                document.getElementById("buttons-container").innerHTML = "";
            }
        }

        function showEww() {
            alert("ewww");
        }
    </script>
</body>
</html>
