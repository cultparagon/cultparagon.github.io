<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            text-align: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: none;
            padding: 20px;
            margin: 100px auto;
            width: 50%;
            background-color: pink;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .visible {
            display: block;
        }
        h1 {
            color: black;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes {
            background-color: white;
            color: black;
        }
        .no {
            background-color: white;
            color: black;
            cursor: not-allowed;
        }
        .final-message {
            display: none;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="q1" class="container visible">
        <h1> first impression of tommy  </h1>
        <button class="btn yes" onclick="nextQuestion('q1', 'q2')">when you know you know</button>

    <div id="q2" class="container">
        <h1>how do you feel about tommy? </h1>
        <button class="btn yes" onclick="nextQuestion('q2', 'q3')">i love him kind of</button>

        hey boyfriend happy valentines! ðŸ’–

    <script>
        function nextQuestion(current, next) {
            document.getElementById(current).classList.remove('visible');
            document.getElementById(next).classList.add('visible');
        }
        
        function moveButton(btn) {
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * window.innerHeight + 'px';
            btn.style.left = Math.random() * window.innerWidth + 'px';
        }
        
        function showFinalMessage() {
            document.getElementById('q4').classList.remove('visible');
            document.getElementById('final-message').style.display = 'block';
        }
    </script>

</html>
