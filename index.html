<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: none;
            padding: 20px;
            margin: 100px auto;
            width: 50%;
            background-color: gray;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .visible {
            display: block;
        }
        h1 {
            color: gold;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: black;
            color: white;
            cursor: not-allowed;
        }
        .final-message {
            display: none;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="q1" class="container visible">
        <h1>What do you think about Tommy? ‚ú®</h1>
        <button class="btn yes" onclick="nextQuestion('q1', 'q2')">I kind of like him</button>
        <button class="btn no" onmouseover="moveButton(this)">ewww</button>
    </div>
    
    <div id="q2" class="container">
        <h1>Do you think he's funny? üõ∏</h1>
        <button class="btn yes" onclick="nextQuestion('q2', 'q3')">Obviously</button>
        <button class="btn no" onmouseover="moveButton(this)">He wishes</button>
    </div>
    
    <div id="q3" class="container">
        <h1>How do you feel about Tommy? ‚ù§Ô∏è</h1>
        <button class="btn yes" onclick="nextQuestion('q3', 'q4')">I love him maybe</button>
        <button class="btn no" onmouseover="moveButton(this)">A jerk</button>
    </div>
    
    <div id="q4" class="container">
        <h1>Would you be his boyfriend? ‚ù§Ô∏è</h1>
        <button class="btn yes" onclick="showFinalMessage()">Yes</button>
        <button class="btn yes" onclick="showFinalMessage()">Yes!!!!!!</button>
    </div>
    
    <div id="final-message" class="final-message">
        Hey boyfriend, happy Valentine's! üíñ
    </div>
    
    <script>
        function nextQuestion(current, next) {
            document.getElementById(current).classList.remove('visible');
            document.getElementById(next).classList.add('visible');
        }
        
        function moveButton(btn) {
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * window.innerHeight + 'px';
            btn.style.left = Math.random() * window.innerWidth + 'px';
        }
        
        function showFinalMessage() {
            document.getElementById('q4').classList.remove('visible');
            document.getElementById('final-message').style.display = 'block';
        }
    </script>
</body>
</html>
