<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .container {
            display: none;
            margin: 50px auto;
            padding: 20px;
            background: gray;
            color: gold;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            width: 50%;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .positive {
            background-color: red;
            color: white;
        }
        .negative {
            background-color: black;
            color: white;
        }
        .negative:hover {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="question1" class="container" style="display: block;">
        What do you think about Tommy? ‚ú®
        <div class="buttons">
            <button class="positive" onclick="nextQuestion(2)">I kind of like him</button>
            <button class="negative">ewww</button>
        </div>
    </div>
    <div id="question2" class="container">
        Do you think he's funny? üåü
        <div class="buttons">
            <button class="positive" onclick="nextQuestion(3)">Obviously</button>
            <button class="negative">He wishes</button>
        </div>
    </div>
    <div id="question3" class="container">
        How do you feel about Tommy? ‚ù§Ô∏è
        <div class="buttons">
            <button class="positive" onclick="nextQuestion(4)">I love him maybe</button>
            <button class="negative">A jerk</button>
        </div>
    </div>
    <div id="question4" class="container">
        Would you be his boyfriend? ‚ù§Ô∏è
        <div class="buttons">
            <button class="positive">Yes</button>
            <button class="positive">Yes!!!!!!</button>
        </div>
    </div>
    <script>
        function nextQuestion(num) {
            document.getElementById("question" + (num - 1)).style.display = "none";
            document.getElementById("question" + num).style.display = "block";
        }
    </script>
</body>
</html>
